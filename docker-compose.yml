version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "8080"
    read_only: true
    cap_drop:
      - ALL
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
